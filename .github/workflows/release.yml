name: Release to App Store

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.ASC_PRIVATE_KEY }}" > ~/private_keys/AuthKey_${{ secrets.ASC_KEY_ID }}.p8

      - name: Increment Build Number
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          sed -i '' "s/CURRENT_PROJECT_VERSION = [0-9]*/CURRENT_PROJECT_VERSION = $BUILD_NUMBER/g" RunRun.xcodeproj/project.pbxproj
          echo "Build number set to $BUILD_NUMBER"

      - name: Build Archive
        run: |
          xcodebuild archive \
            -project RunRun.xcodeproj \
            -scheme RunRun \
            -archivePath $RUNNER_TEMP/RunRun.xcarchive \
            -destination "generic/platform=iOS" \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${{ secrets.ASC_KEY_ID }}.p8 \
            -authenticationKeyID ${{ secrets.ASC_KEY_ID }} \
            -authenticationKeyIssuerID ${{ secrets.ASC_ISSUER_ID }}

      - name: Upload dSYMs to Crashlytics
        run: |
          DSYM_PATH="$RUNNER_TEMP/RunRun.xcarchive/dSYMs/RunRun.app.dSYM"
          UPLOAD_SYMBOLS=$(find ~/Library/Developer/Xcode/DerivedData -name "upload-symbols" -type f 2>/dev/null | head -1)
          if [ -z "$UPLOAD_SYMBOLS" ]; then
            UPLOAD_SYMBOLS=$(find $RUNNER_TEMP -name "upload-symbols" -type f 2>/dev/null | head -1)
          fi
          if [ -n "$UPLOAD_SYMBOLS" ] && [ -d "$DSYM_PATH" ]; then
            "$UPLOAD_SYMBOLS" -gsp RunRun/GoogleService-Info.plist -p ios "$DSYM_PATH"
          else
            echo "Warning: upload-symbols not found or dSYM missing, skipping upload"
          fi

      - name: Export IPA
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>destination</key>
              <string>upload</string>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/RunRun.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${{ secrets.ASC_KEY_ID }}.p8 \
            -authenticationKeyID ${{ secrets.ASC_KEY_ID }} \
            -authenticationKeyIssuerID ${{ secrets.ASC_ISSUER_ID }}

      - name: Upload to App Store Connect
        run: |
          xcrun altool --upload-app \
            -f $RUNNER_TEMP/export/RunRun.ipa \
            -t ios \
            --apiKey ${{ secrets.ASC_KEY_ID }} \
            --apiIssuer ${{ secrets.ASC_ISSUER_ID }}
