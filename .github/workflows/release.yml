name: Release to App Store

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.ASC_PRIVATE_KEY }}" > ~/private_keys/AuthKey_${{ secrets.ASC_KEY_ID }}.p8

      - name: Increment Build Number
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          sed -i '' "s/CURRENT_PROJECT_VERSION = [0-9]*/CURRENT_PROJECT_VERSION = $BUILD_NUMBER/g" RunRun.xcodeproj/project.pbxproj
          echo "Build number set to $BUILD_NUMBER"

      - name: Install Certificate and Provisioning Profile
        env:
          P12_BASE64: ${{ secrets.DISTRIBUTION_CERTIFICATE_P12 }}
          P12_PASSWORD: ${{ secrets.DISTRIBUTION_CERTIFICATE_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$P12_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          PROFILE_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > $PROFILE_PATH
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PROFILE_PATH))
          cp $PROFILE_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision
          echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV

      - name: Build Archive
        run: |
          xcodebuild archive \
            -project RunRun.xcodeproj \
            -scheme RunRun \
            -configuration Release \
            -archivePath $RUNNER_TEMP/RunRun.xcarchive \
            -destination "generic/platform=iOS"

      - name: Upload dSYMs to Crashlytics
        run: |
          DSYM_PATH="$RUNNER_TEMP/RunRun.xcarchive/dSYMs/RunRun.app.dSYM"
          UPLOAD_SYMBOLS=$(find ~/Library/Developer/Xcode/DerivedData -name "upload-symbols" -type f 2>/dev/null | head -1)
          if [ -z "$UPLOAD_SYMBOLS" ]; then
            UPLOAD_SYMBOLS=$(find $RUNNER_TEMP -name "upload-symbols" -type f 2>/dev/null | head -1)
          fi
          if [ -n "$UPLOAD_SYMBOLS" ] && [ -d "$DSYM_PATH" ]; then
            "$UPLOAD_SYMBOLS" -gsp RunRun/GoogleService-Info.plist -p ios "$DSYM_PATH"
          else
            echo "Warning: upload-symbols not found or dSYM missing, skipping upload"
          fi

      - name: Export IPA
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>destination</key>
              <string>upload</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.himatsubu.RunRun</key>
                  <string>RunRun Distribution</string>
              </dict>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/RunRun.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export

      - name: Upload to App Store Connect
        run: |
          xcrun altool --upload-app \
            -f $RUNNER_TEMP/export/RunRun.ipa \
            -t ios \
            --apiKey ${{ secrets.ASC_KEY_ID }} \
            --apiIssuer ${{ secrets.ASC_ISSUER_ID }}
